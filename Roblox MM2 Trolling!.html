<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Script Runner</title>
  <script>
    // This script runs automatically when the page loads
    window.onload = function() {
      alert("The script has been executed!");
      console.log("Script executed successfully.");
    };
  </script>
</head>
<body>
  <h1>Script Triggered</h1>
  <p>The script was successfully executed when this page loaded. Check the browser console for details.</p>
</body>
</html>
